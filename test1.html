<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		#uls{
			width: 500px;
			height: 500px;
			margin: 50px auto;
		}
		li{
			width: 150px;
			height: 150px;
			background: skyblue;
			float: left;
			list-style: none;
			margin:5px;
			color: #fff;
			text-align: center;
			line-height: 150px;
			font-size: 20px;
			font-weight: bold;
		}
		#uls li button{
			width: 50px;
			height: 30px;
		}
		.light {
			width: 150px;
			height: 150px;
			background: #666;
			color: #fff;
		}
	</style>
</head>
<body>
	<ul id='uls'>
		<li>test1</li>
		<li>test2</li>
		<li>test3</li>
		<li>test4</li>
		<li>
			<button id='start'>start</button>
			<button id='end'>end</button>
		</li>
		<li>test5</li>
		<li>test6</li>
		<li>test7</li>
		<li>test8</li>
	</ul>
	<script type="text/javascript">
		var start = document.getElementById("start");
		var end = document.getElementById("end");
		var arr = [0,1,2,5,8,7,6,3];//按这个下标依次旋转
		var lis = document.getElementsByTagName("li");
		var num = 0;

		start.οnclick = function() {

			alert("test");

			start.disabled = true;
			time = setInterval(function(){
			lis[arr[num]].className = "";
				num = (++num)%7;
				lis[arr[num]].className = "light";
			}, 50)
		}
		
		end.οnclick = function() {

			alert("test");

			start.disabled=false;
			clearInterval(time);
		}
	</script>
</body>
</html>
